name: Update Homebrew Formula

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - "main"

# TODO: Adjust this to published releases
# on: push
# release:
#   types: [published]

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup variables
        run: |
          export APP_VERSION=$(cat Cargo.toml| grep version -m 1 | awk -F '"' '{ print $2 }')
          echo "::set-env name=APP_VERSION::$APP_VERSION"

      # sed -i "" "s/{{tarball}}/test/" support/homebrew-formula.rb
      # git clone git@github.com:4rbor/homebrew-tq.git
      # rm homebrew-tq/Formula/tq.rb
      # cp tq.rb homebrew-tq/Formula/tq.rb
      # cd homebrew-tq
      # git add -A
      # git commit -m "Update to version: $VER"
      # git push

      - name: Build Binaries
        run: |
          cargo build --release
          tar -czf .arbor/tq-mac.tar.gz ./target/release/tq
          echo "::set-env name=SHA256::$(shasum -a 256 .arbor/tq-mac.tar.gz)"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ env.APP_VERSION }}
          release_name: Release ${{ env.APP_VERSION }}
          body: |
            Automated Release
          draft: false
          prerelease: false
      - name: Upload Release Assets
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./.arbor/tq-mac.tar.gz
          asset_name: tq-mac.tar.gz
          asset_content_type: application/gzip

